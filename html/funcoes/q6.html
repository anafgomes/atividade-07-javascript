<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 6</title>
</head>

<body>
  <script>
    function categoriaDoNadador() {
      const idade = prompt("Digite a idade do nadador:");
      const idadeNumerica = parseInt(idade);

      if (idadeNumerica <= 8) {
        return "Infantil";
      } else if (idadeNumerica >= 8 && idadeNumerica < 12) {
        return "Juvenil";
      } else {
        return "Jovem";
      }
    }

    const categoria = categoriaDoNadador();
    alert("A categoria do nadador é: " + categoria);
  </script>
</body>

</html>
